<!DOCTYPE html>
<html>
<head>
    <title>Управление партнёрами</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #FFFFFF;
            color: #333;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo {
            max-width: 150px;
            height: auto;
            margin-bottom: 10px;
        }
        .partner-block {
            border: 1px solid #dee2e6;
            border-radius: 5px;
            margin-bottom: 15px;
            padding: 15px;
            background-color: #F4E8D3;
        }
        .partner-info p {
            margin-bottom: 5px;
        }
        .btn-accent {
            background-color: #67BA80;
            border-color: #67BA80;
            color: #FFFFFF;
        }
        .btn-accent:hover {
            background-color: #5AA66F;
            border-color: #5AA66F;
        }
        .modal-content {
            background-color: #F4E8D3;
        }
        .discount-text {
            font-weight: bold;
            color: #67BA80;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="header">
            <img src="logo.png" alt="Логотип компании" class="logo">
            <h1>Управление партнёрами</h1>
        </div>

        <h2>Список партнёров</h2>
        <div id="partnersList"></div>

        <h2>Добавить/Редактировать партнёра</h2>
        <form id="partnerForm">
            <input type="hidden" id="partnerId">
            <div class="mb-3">
                <label for="partnerType" class="form-label">Тип партнёра</label>
                <input type="text" class="form-control" id="partnerType" required>
            </div>
            <div class="mb-3">
                <label for="partnerName" class="form-label">Наименование</label>
                <input type="text" class="form-control" id="partnerName" required>
            </div>
            <div class="mb-3">
                <label for="director" class="form-label">Директор</label>
                <input type="text" class="form-control" id="director" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Электронная почта</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Телефон</label>
                <input type="text" class="form-control" id="phone" required>
            </div>
            <div class="mb-3">
                <label for="legalAddress" class="form-label">Юридический адрес</label>
                <input type="text" class="form-control" id="legalAddress" required>
            </div>
            <div class="mb-3">
                <label for="inn" class="form-label">ИНН</label>
                <input type="text" class="form-control" id="inn" required>
            </div>
            <div class="mb-3">
                <label for="rating" class="form-label">Рейтинг (1–10)</label>
                <input type="number" class="form-control" id="rating" min="1" max="10" required>
            </div>
            <button type="submit" class="btn btn-accent">Сохранить</button>
            <button type="button" class="btn btn-secondary" id="cancelEdit">Отмена</button>
        </form>
    </div>

    <div class="modal fade" id="salesModal" tabindex="-1" aria-labelledby="salesModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="salesModalLabel">История продаж</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Продукция</th>
                                <th>Количество</th>
                                <th>Дата продажи</th>
                            </tr>
                        </thead>
                        <tbody id="salesTableBody"></tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="renderer.js"></script>
</body>
</html>
